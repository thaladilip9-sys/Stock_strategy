services:
  - type: web
    name: stock-breakout-bot
    env: python
    plan: starter  # $7/month for 24x7 operation
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.7
      - key: SCAN_INTERVAL_MINUTES
        value: 15
      - key: BREAKOUT_THRESHOLD_PERCENT
        value: 0.1
      - key: LOG_LEVEL
        value: INFO
    # Set these sensitive variables in Render Dashboard manually:
    # SENDER_EMAIL - your Gmail address
    # EMAIL_PASSWORD - your Gmail app password  
    # TELEGRAM_BOT_TOKEN - your bot token (optional)
    # TELEGRAM_CHAT_ID - your chat ID (optional)
    region: singapore  # Closest to Indian markets
    healthCheckPath: /health
